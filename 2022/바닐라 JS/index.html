<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/1d98ab57c0.js" crossorigin="anonymous"></script>
  <title>Momentum</title>
</head>
<body class="d-flex justify-content-center">
  <div id="main" class="d-flex p-5 row">
    <p id="clock" class="d-flex justify-content-center"></p>
    <form id="login-form" class="hidden">
      <div class="input-group" class="d-flex justify-content-center">
        <input required maxlength="15" type="text" placeholder="What is your name?" class="form-control">
        <button class="btn text-white button">Log In</button>
      </div>
    </form>
    <h1 class="hidden d-flex justify-content-center" id="greeting"></h1>
    <hr>
    <form action="" id="todo-form" class="d-flex justify-content-center input-group">
      <input type="text" placeholder="Write a To Do and Press Enter" required class="form-control">
      <button class="btn text-white button">Write</button>
    </form>
    <div id="todo-list" class="d-flex row my-2"></div>
    <hr>
    <div id="quote">
      <span></span>
      <br>
      <span></span>
    </div>
  </div>
  <!-- 날씨 -->
  <div id="weather" class="px-3 py-2">
    <i class="fa-solid fa-cloud-sun text-white"></i>
    <span></span>
    <i class="fa-solid fa-temperature-three-quarters text-white"></i>
    <span></span>
    <br>
    <span></span>
    <span></span>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/background.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
